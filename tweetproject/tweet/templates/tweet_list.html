{% extends 'base.html' %} {% block content %}
<h1 class="text-center">Welcome to Django Tweet Project</h1>
<a class="btn btn-primary mb-3" href="{% url 'tweet_create' %}">
  create a Tweet
</a>
<div class="container row gap-3">
  {% for tweet in tweets %}

  <div class="card ml-5" style="width: 18rem">
    <img src="{{ tweet.photo.url}}" class="card-img-top" />

    <div class="card-body">
      <h5 class="card-title">Card title</h5>
      <p class="card-text">{{tweet.user.username}}</p>

      <p class="card-text">{{tweet.text}}</p>
      <a href="{% url 'tweet_edit' tweet.id %}" class="btn btn-primary">
        Edit
      </a>
      <a href="{% url 'tweet_delete' tweet.id %}" class="btn btn-danger">
        Delete
      </a>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
